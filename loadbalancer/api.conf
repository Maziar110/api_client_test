http {
  upstream api {
    server 172.2.1.2:5000;
  }

  server {
    listen 8080;
    error_log /var/log/nginx/api/error.log;
    access_log /var/log/nginx/api/access.log;
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_pass http://api;
    }
  }
}